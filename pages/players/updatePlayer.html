<html>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="/scripts/players/updatePlayerCtrl.js"></script>
  <link rel="stylesheet" href="../semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="../semantic/dist/semantic.min.js">

  <body class="segment" ng-app="updatePlayerApp">
    <div class="ui grid">
      <h1 class="black right floated sixteen wide column">Fantasy Football</h1>
    </div>
    <div class="ui three item menu">
      <a class="active item" href="/">Draft</a>
      <a class="item" href="/players">Players</a>
      <a class="item" href="/teams">Teams</a>
    </div>
    <h1>Player Update</h1>
    <div class="ui form raised segment" style="margin:20px;width:50%;" ng-controller="updatePlayer" ng-submit="updatePlayer()" action="">
      <div class="four wide field">
          <label>Player Name:</label>
          <input type="text" ng-model="name"><br>
      </div>
      <div class="four wide field">
          <label>Position:</label>
          <select class="ui dropdown" ng-model="position" ng-options="position for position in positions track by position"></select>
      </div>
      <div class="four wide field">
        <label>NFL Team:</label>
        <select class="ui dropdown" ng-model="nfl" ng-options="nfl_team for nfl_team in nfl_teams track by nfl_team"></select>
      </div>
      <div class="four wide field">
        <label>Fantasy Team:</label>
        <select class="ui dropdown" ng-model="fantTeam" ng-options="team.team_name for team in teams"></select>
      </div>
      <div class="ui green button" ng-click="updatePlayer()">Update Player</div>
      <a class="ui button" href="./">Cancel</a>
    </form>
  </body>
</html>
