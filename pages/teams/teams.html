<html>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="/scripts/teams/getTeamsCtrl.js"></script>
<link rel="stylesheet" href="../semantic/dist/semantic.min.css">
<link rel="stylesheet" href="../semantic/dist/semantic.min.js">
  <body ng-app="getTeamsApp">
    <div class="ui grid">
      <h1 class="black right floated sixteen wide column">Fantasy Football</h1>
    </div>
    <div class="ui three item menu">
      <a class="active item" href="/">Draft</a>
      <a class="item" href="/players">Players</a>
      <a class="item" href="/teams">Teams</a>
    </div>
    <h1>Teams</h1>
    <table class="ui collapsing selectable celled table" ng-controller="getTeams">
      <tr>
        <th>Team Name</th><th>Manager</th></th>
      </tr>
      <tr ng-repeat="team in teams">
        <td>{{team.team_name}}</td>
        <td>{{team.team_manager}}</td>
        <td><a href="/teams/updateTeam#/?id={{team.team_id}}">edit</a><td>
      </tr>
    </table>
  </body>
</html>
