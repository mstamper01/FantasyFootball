<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="/scripts/teams/editTeamCtrl.js"></script>
<link rel="stylesheet" href="../semantic/dist/semantic.min.css">
<link rel="stylesheet" href="../semantic/dist/semantic.min.js">

  <body ng-app="updateTeamApp">
    <div class="ui grid">
      <h1 class="black right floated sixteen wide column">Fantasy Football</h1>
    </div>
    <div class="ui three item menu">
      <a class="active item" href="/">Draft</a>
      <a class="item" href="/players">Players</a>
      <a class="item" href="/teams">Teams</a>
    </div>
    <h1>Update Player</h1>
    <div class="ui collapsable form raised segment" style="margin:20px;width:50%;" ng-controller="editTeam">
      <div class = "four wide field">
        <label>Team Name:</label>
        <input type="text" ng-model="name"></input>
      </div>
      <div class = "four wide field">
        <label>Manager:</label>
        <input type="text" ng-model="manager"></input>
      </div>
      <div class = "four wide field">
        <label>Slogan:</label>
        <input type="text" ng-model="slogan"></input>
      </div>
      <div class="ui green button" ng-click="updateTeam()" tabindex="0">Update Team</div>
      <a class="ui button" href="./">Cancel</a>
  </div>
  </body>
<html>
